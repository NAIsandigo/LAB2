<!DOCTYPE html>
<html>
	<head>
		<title>LAB 2</title>
		<style>
			#map {
				height:500px;
				width: 100%;
			}
			p{
				font-size: 22px;
			}
		</style>
	</head>
    <body>
		<h3>My Google Maps Demo</h3>
		<div id="map"></div>
		<p>Click on a location to see the address.</p>
		<script>
		
			function initMap() {
				var uluru = {lat: 44.974537, lng: -93.266686}; //Minneapolis marker
				var uluru = {lat: 44.972798, lng: -93.290134}; //Dunwoody marker
				var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 17,
				center: uluru
				});
				var marker = new google.maps.Marker({
				position: uluru,
				map: map
				});
			}
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Sk-Qc9nMG-XuhF6kDosJyuHFjBqck3o&callback=initMap">
		</script>
	</body>
</html>
